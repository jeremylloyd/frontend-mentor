<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style_mobile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:500,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <section>
    <figure>
      <img src="images/image-product-desktop.jpg">
    </figure>
    <article>
      <h2>Perfume</h2>
      
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class='price'>
        <p class='new'>$149.99</p>
        <p class='old'>$169.99</p>
      </div>
      
      <a href="" class='add-to-cart'>
        <span class="material-icons" style="font-size: 18px; margin-right: 6px">add_shopping_cart</span>
        Add to Cart
      </a>

    </article>
  </section>
  <footer class='spacer attribution'>
    Challenge by <a style='display: inline-block; margin-left: 0.25em' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a style='display: inline-block; margin-left: 0.25em' href="https://github.com/jeremylloyd">Jeremy Lloyd</a>.
  </footer>
  
</body>
</html>
